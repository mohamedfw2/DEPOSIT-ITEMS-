services:
  - type: web
    name: fileshare-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fileshare-db
          property: connectionString

databases:
  - name: fileshare-db
    databaseName: fileshare_pro
    user: fileshare_user
